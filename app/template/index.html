<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter - Dark Theme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark_theme.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <h1><i class="fas fa-chart-line"></i> Visit Analytics</h1>
                <p class="subtitle">Real-time visitor tracking dashboard</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card total-visits">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Visits</h3>
                        <div class="stat-value" id="totalVisits">{{ total_visits }}</div>
                        <div class="stat-label">all time</div>
                    </div>
                </div>

                <div class="stat-card today-visits">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Today's Visits</h3>
                        <div class="stat-value" id="todayVisits">{{ today_visits }}</div>
                        <div class="stat-label">last 24 hours</div>
                    </div>
                </div>

                <div class="stat-card last-visit">
                    <div class="stat-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Last Visit</h3>
                        <div class="stat-value timestamp" id="lastVisit">{{ last_visit }}</div>
                        <div class="stat-label">previous visitor</div>
                    </div>
                </div>

                <div class="stat-card current-time">
                    <div class="stat-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Current Time</h3>
                        <div class="stat-value timestamp" id="currentTime">{{ current_time }}</div>
                        <div class="stat-label">server time</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="refreshButton" class="refresh-button" onclick="refreshStats()">
                    <i class="fas fa-sync-alt"></i> Refresh Stats
                </button>
                <div class="auto-refresh">
                    <label class="switch">
                        <input type="checkbox" id="autoRefreshToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="auto-refresh-label">Auto Refresh</span>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
