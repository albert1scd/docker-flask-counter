<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter - Dark Theme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark_theme.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <h1><i class="fas fa-chart-line"></i> Visit Analytics</h1>
                <p class="subtitle">Real-time visitor tracking dashboard</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card total-visits">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Visits</h3>
                        <div class="stat-value" id="totalVisits">{{ total_visits }}</div>
                        <div class="stat-label">all time</div>
                    </div>
                </div>

                <div class="stat-card today-visits">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Today's Visits</h3>
                        <div class="stat-value" id="todayVisits">{{ today_visits }}</div>
                        <div class="stat-label">last 24 hours</div>
                    </div>
                </div>
            </div>

            <div class="graph-container">
                <canvas id="visitsChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
